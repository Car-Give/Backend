spring:
  application:
    name: ChattingApplication
  jpa:
    database: "mysql"
    show-sql: "true"
    hibernate:
      ddl-auto: "create"
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

  datasource:
    driver-class-name: "com.mysql.cj.jdbc.Driver"
    url: "jdbc:mysql://localhost:3306/carGive?serverTimezone=UTC&characterEncoding=UTF-8"
    username: ""
    password: ""